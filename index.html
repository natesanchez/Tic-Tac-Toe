<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" href="" type="image/x-icon">
    <title>Tic Tac Toe</title>
</head>
<body>
	<h1 class="title">Tic Tac Toe</h1>
	<div class="gameArea">
		<div class="boxes box1" data-id="1">
		</div>
		<div class="boxes box2" data-id="2">
		</div>
		<div class="boxes box3" data-id="3">
		</div>
		<div class="boxes box4" data-id="4">
		</div>
		<div class="boxes box5" data-id="5">
		</div>
		<div class="boxes box6" data-id="6">
		</div>
		<div class="boxes box7" data-id="7">
		</div>
		<div class="boxes box8" data-id="8">
		</div>
		<div class="boxes box9" data-id="9">
		</div>
	</div>

	<h3 class="turn">Red's Turn</h3>

	<div class="resetButton">
	<button>Reset</button>
	</div>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
